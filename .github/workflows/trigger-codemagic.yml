name: Trigger Codemagic iOS Build

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  trigger-codemagic:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Codemagic Build
        run: |
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            https://api.codemagic.io/builds \
            -H "Content-Type: application/json" \
            -H "x-auth-token: ${{ secrets.CODEMAGIC_API_TOKEN }}" \
            -d '{
              "appId": "${{ secrets.CODEMAGIC_APP_ID }}",
              "workflowId": "ios-workflow",
              "branch": "main"
            }')
          echo "API Response:"
          echo "$response"
          if echo "$response" | grep -q "HTTP_STATUS:200"; then
            echo "✅ Codemagic build triggered successfully"
          else
            echo "❌ Failed to trigger Codemagic build"
            exit 1
          fi
